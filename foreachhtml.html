<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>nome</th>
      <th>email</th>
      <th>endereco</th>
      <th>cep</th>
      <th>celular</th>
    </tr>
  </thead>
  <tbody foreach="dados">
      <tr estrutura="linha" class="linha">
        <td>$id</td>
        <td>$nome - $id</td>
        <td>$email</td>
        <td>$endereco</td>
        <td>$cep</td>
        <td>$celular</td>
      </tr>
  </tbody>
</table>

<script src="foreachhtml.js"></script>
